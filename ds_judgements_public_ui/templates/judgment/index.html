{% extends "base.html" %}
{% block content %}
  <span>Total number of documents: {{ context.total }}</span>
  <ul>
    {% for result in context.search_results %}
      <li>
        <a href="{% url 'detail' result.uri %}">{{ result.name }} - {{ result.neutral_citation }}</a>
      </li>
    {% endfor %}
  </ul>
  {% include "includes/pagination.html" %}
{% endblock content %}
