{% load static %}
<div class="card-homepage">
  <img src="{% static image_src %}"
       alt="{{ title }}"
       width="499"
       height="333" />
  <div class="card-homepage__legend">
    <h3>
      <a class="{{ link_class }}" href="{% url link_route %}">{{ title }}</a>
    </h3>

  </div>
</div>
<p class="card-homepage__legend-text">{{ body }}</p>
