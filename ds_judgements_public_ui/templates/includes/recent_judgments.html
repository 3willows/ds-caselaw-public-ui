{% load static i18n %}
<div class="recent-judgments">
  <div class="recent-judgments__container">
    <h2 id="recently-published-judgments" class="recent-judgments__header">Recently published judgments</h2>
    <ul class="judgment-listing__list">
      {% for item in context.recent_judgments %}
        <li class="judgment-listing__judgment">
          <span>
            <span class="judgment-listing__title">
              <a href="{% url 'detail' item.uri %}">{{ item.name }}</a>
            </span>
            <span class="judgment-listing__court">{{ item.court.name }}</span>
          </span>
          <span>
            <span class="judgment-listing__neutralcitation">{{ item.neutral_citation }}</span>
            <time class="judgment-listing__date" datetime="{{ item.date }}">{{ item.date|date }}</time>
          </span>
        </li>
      {% endfor %}
    </ul>
    <p class="judgment-listing__more-info">
      <a href="{% url 'results' %}">{% translate "judgments.allrecent" %}</a>
    </p>
  </div>
</div>
