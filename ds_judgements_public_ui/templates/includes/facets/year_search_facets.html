{% load query_filters %}
<div style="text-align: left;">
  <b>Years relevant to your query:</b>
  {% for year, item_count in context.year_facets.items %}
    <a href="{% url "search" %}?{{ context.query_params|replace_year_in_query:year }}">{{ year }} ({{ item_count }})</a>
    {% if not forloop.last %},{% endif %}
  {% endfor %}
</div>
