<h3 id="breadcrumbs" >Breadcrumbs</h3>
<p>This component can be used to show breadcrumbs by adding a breadcrumbs list containing dictionaries to the context. The context should look like this:</p>
<code class="style-guide__code-block">[
  {
  "url": "optional",
  "text": "required"
  }
  ]
</code>

</div>
