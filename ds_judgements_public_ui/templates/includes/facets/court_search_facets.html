{% load query_filters %}
<div style="text-align: left;">
  <b>Courts relevant to your query:</b>
  {% for court, item_count in context.court_facets.items %}
    {% if court.canonical_param not in context.query_params.courts %}
      <a href="{% url "search" %}?{{ context.query_params|make_query_string }}&courts={{ court.canonical_param }}">{{ court.grouped_name }} ({{ item_count }})</a>
      {% if not forloop.last %},{% endif %}
    {% endif %}
  {% endfor %}
</div>
